{% extends 'base.html' %}


<!--------------- Search form----------- -->
{% block body %}
<form action ="/users" method="POST" class="d-flex align-items-center">
  <input name = "query" type="text" class="form-control form-control my-1 w-25" id="inlineFormInputName" placeholder="Search by Id">
  <button type="submit" class="btn btn-primary btn-dark my-1">Search</button>
</form>

<!-- Display specific user by id -->
{% if user %}
<h2 class="mt-3">Name: {{ user.name }}</h2>
<p>Email: {{ user.email }}</p>
<p>Roll: {{ user.roll }}</p>
{% elif query %}
<p>No user found with ID {{ query }}.</p>
{% endif %}


<a href="/new_user" type="button" class="btn btn-dark my-5">Add new User</a>
<a href="/users" type="button" class="btn btn-dark my-5 " >Show all users</a>
